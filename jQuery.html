<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <script type="text/javascript" src="JS/jquery-3.1.0.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            });
        });
        $(document).ready(function(){
            $("button").click(function(){
                $("p").fadeToggle(1000,function(){
                    alert("change!")
                });
            });
        });
    </script>
</head>
<body>
<p>哦</p>
<p>第二个哦</p>
<p>第三个哦</p>
<button type="button">切换</button>
</body>
</html>
