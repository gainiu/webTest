<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery滑动</title>
    <script src="JS/jquery-3.1.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".flip").click(function(){
                $(".panel").css("color","red").slideDown(2000).slideUp(2000);
            });
            $("#stop").click(function(){
                $(".panel").stop();
            });
            $("#btn1").click(function(){
                alert("TEXT:"+$(".panel").text());
            });
            $("#btn2").click(function(){
                alert("HTML:"+$(".panel").html());
            });
        });
    </script>
    <style type="text/css">
        div.panel,p.flip{
            margin: 0px;
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: 1px solid #c3c3c3;
        }
        div.panel{
            height: 120px;
            display: none;
        }
    </style>
</head>
<body>
<button id="stop">stop</button>
<div class="panel">
    <p>W3School - 领先的 Web 技术教程站点</p>
    <p>在 W3School，你可以找到你所需要的所有网站建设教程。</p>
</div>
<p class="flip">请点击这里</p>
<button id="btn1">显示文本</button>
<button id="btn2">显示 HTML</button>
</body>
</html>
