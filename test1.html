<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script type="text/javascript">

        window.onload = function(){
            var trg=document.getElementsByTagName("tr");
            for(var i=0;i<trg.length;i++) {
                bgc(trg[i]);
                }

                }
           // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。

        function bgc(obj){
            obj.onmouseover=function(){
                obj.style.backgroundColor="#f2f2f2"; }
            obj.onmouseout=function(){
                obj.style.backgroundColor="#fff";}
        }
        function addto(){
            var ot=document.getElementById("table");
            var newnode=document.createElement("tr");

            var newno=document.createElement("td");
            newno.innerHTML="<input type=text />";
            newnode.appendChild(newno);

            newno=document.createElement("td");
            newno.innerHTML="<input type=text />";
            newnode.appendChild(newno);

            newno=document.createElement("td");
            newno.innerHTML="<a href='javascript:;' onclick='de(this)'>删除</a>";
            newnode.appendChild(newno);

            ot.appendChild(newnode);
        }// 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
        function de(obj){
            var tr=obj.parentNode.parentNode;
            tr.parentNode.removeChild(tr);
        }// 创建删除函数
    </script>
</head>
<body>
<table border="1" width="50%" id="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:;" onclick="de(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

    <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:;" onclick="de(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

</table>
<input type="button" value="添加一行"  onclick="addto()"/>   <!--在添加按钮上添加点击事件  -->
</body>
</html>
